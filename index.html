<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <title>Feudo üå± - Mapa, Ouro e Miss√µes</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* centraliza horizontal */
      align-items: center;     /* centraliza vertical */
      font-family: Arial, sans-serif;
      overflow: hidden;
      user-select: none;
      background: #f9f7e8;
    }

    #mapa {
      width: 500px;       /* 8 colunas * 100px */
      height: 500px;      /* 5 linhas * 100px */
      display: grid;
      grid-template-columns: repeat(8, 100px);
      grid-template-rows: repeat(5, 100px);
      gap: 0;
      background-image: url('MAPA.png');
      background-size: 500px 500px;
      user-select: none;
      position: relative;
      overflow: hidden;
      flex-grow: 0;
      margin-right: 320px; /* espa√ßo para as colunas fixas √† direita */
    }

    .territorio {
      width: 100px;
      height: 100px;
      border: none;
      margin: 0;
      padding: 0;
      border-radius: 0;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #5c3a00;
      user-select: none;
      position: relative;
      text-align: center;
      overflow: visible;
      background: inherit;
    }

    .territorio.dominado {
      color: white;
    }

    .territorio img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50%;
      height: 50%;
      object-fit: contain;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .nome-dono {
      position: absolute;
      bottom: 2px;
      font-size: 0.7rem;
      background: rgba(255, 255, 255, 0.7);
      color: #5c3a00;
      padding: 0 3px;
      border-radius: 3px;
      width: 100%;
      text-align: center;
      user-select: none;
    }

    /* Coluna ouro fixa do lado direito */
    #colunaOuro {
      width: 160px;
      background: #fff8dc;
      border-left: 2px solid #b8860b;
      box-sizing: border-box;
      padding: 10px 8px;
      height: 100vh;
      position: fixed;
      right: 160px; /* fica √† esquerda da coluna baralho */
      top: 0;
      overflow-y: auto;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    #colunaOuro h2 {
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      text-align: center;
      color: #5c3a00;
      user-select: none;
    }

    .contador {
      font-weight: bold;
      margin: 0.6rem 0;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #5c3a00;
      width: 100%;
    }

    .contador .nome {
      margin-bottom: 6px;
      font-size: 1rem;
    }

    .btn-group {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      width: 100%;
    }

    .btn-ouro {
      background-color: #d4af37;
      border: none;
      color: #4b3a00;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      font-size: 1.2rem;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 5px #b8860baa;
    }

    .btn-ouro:active {
      background-color: #b8860b;
      color: white;
    }

    .contador span {
      background: #b8860b;
      color: white;
      border-radius: 16px;
      padding: 6px 12px;
      min-width: 36px;
      text-align: center;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
    }

    /* Coluna baralho fixa ao lado direito da coluna ouro */
    #colunaBaralho {
      width: 160px;
      background: #e9e2b8;
      border-left: 2px solid #b8860b;
      box-sizing: border-box;
      padding: 10px 8px;
      height: 100vh;
      position: fixed;
      right: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      z-index: 10;
    }

    #colunaBaralho h2 {
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      text-align: center;
      color: #5c3a00;
      user-select: none;
    }

    #pilhaCartas {
      width: 140px;
      height: 200px;
      border-radius: 10px;
      box-shadow: 0 8px 12px rgba(0,0,0,0.3);
      cursor: pointer;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease;
      position: relative;
      user-select: none;
      background-image: url('fundo.png');
      background-repeat: no-repeat;
      background-position: center;
      flex-shrink: 0;
    }

    #cartaAtual {
      width: 140px;
      height: 200px;
      border-radius: 12px;
      box-shadow: 0 12px 20px rgba(0,0,0,0.5);
      margin-top: 15px;
      background-size: cover;
      background-position: center;
      user-select: none;
      display: none;
      position: relative;
      z-index: 20;
      flex-shrink: 0;
    }

    #btnDescartar {
      position: absolute;
      top: 6px;
      right: 6px;
      background: #d9534f;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      cursor: pointer;
      font-size: 18px;
      line-height: 28px;
      text-align: center;
      user-select: none;
    }
    #btnDescartar:hover {
      background: #c12e2a;
    }

    #textoPilha {
      margin-top: 12px;
      font-weight: bold;
      color: #5c3a00;
      user-select: none;
      font-size: 1rem;
      text-align: center;
      max-width: 140px;
      line-height: 1.2;
    }

    /* Modal Bot√µes */
    #modal button {
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      border: 2px solid;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    #modal button:hover {
      filter: brightness(0.9);
    }
    #modal button.conquistar {
      border-color: #5c3a00;
      background-color: #d4af37;
      color: #3b2e00;
    }
    #modal button.neutro {
      border-color: #aaa;
      background-color: #fff;
      color: #555;
    }
    #modal button.cancelar {
      border-color: #a00;
      background-color: #d9534f;
      color: white;
    }
  
/* Center map with transparent margins */
html, body {
  height: 100%;
  width: 100%;
  margin: 0;
  padding: 0;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: transparent;
  overflow: auto;
}

#mapaContainer {
  width: 500px;
  height: 500px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Ensure scroll if viewport smaller than map */
@media (max-width: 500px) {
  body {
    overflow-x: auto;
  }
}

  </style>
</head>
<body>

  <div id="mapaContainer"><div id="mapa"></div>

  <div id="colunaOuro">
    <h2>Ouro</h2>
  </div>

  <div id="colunaBaralho">
    <h2>Miss√µes reais</h2>
    <div id="pilhaCartas" title="Clique para puxar pr√≥xima miss√£o"></div>
    <div id="textoPilha"></div>
    <div id="cartaAtual">
      <button id="btnDescartar" title="Descartar miss√£o atual">&times;</button>
    </div>
  </div>

<script>
  const personagens = ["Violetta", "Leroy", "Isolde", "Corbin", "Altemir", "Baltazar"];
  const ouro = Object.fromEntries(personagens.map(p => [p, 0]));
  const mapaDiv = document.getElementById("mapa");
  const contadoresDiv = document.getElementById("colunaOuro");
  const pilhaCartasDiv = document.getElementById("pilhaCartas");
  const cartaAtualDiv = document.getElementById("cartaAtual");
  const btnDescartar = document.getElementById("btnDescartar");
  const textoPilha = document.getElementById("textoPilha");

  const territorios = Array.from({ length: 40 }, (_, i) => ({ id: i + 1, dono: null }));
  let territorioSelecionado = null;

  const totalCartas = 20;
  let cartas = Array.from({ length: totalCartas }, (_, i) => `${i + 1}.jpg`);

  function embaralhar(array) {
    let currentIndex = array.length, randomIndex;
    while (currentIndex != 0) {
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex--;
      [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
    }
    return array;
  }

  cartas = embaralhar(cartas);

  let indiceCartaAtual = -1;

  function atualizarTextoPilha() {
    if (indiceCartaAtual < 0 || indiceCartaAtual >= cartas.length) {
      textoPilha.textContent = "Baralho vazio";
    } else {
      textoPilha.textContent = `Miss√£o ${indiceCartaAtual + 1} de ${cartas.length}`;
    }
  }

  function mostrarCartaAtual() {
    if (indiceCartaAtual >= 0 && indiceCartaAtual < cartas.length) {
      cartaAtualDiv.style.backgroundImage = `url('${cartas[indiceCartaAtual]}')`;
      cartaAtualDiv.style.display = "block";
    } else {
      cartaAtualDiv.style.display = "none";
    }
  }

  function atualizarMapa() {
    mapaDiv.innerHTML = "";

    territorios.forEach((t, index) => {
      const div = document.createElement("div");
      div.className = "territorio";
      div.textContent = `T${t.id}`;

      const col = index % 8;
      const row = Math.floor(index / 8);

      const posX = (col * 100) / 7;
      const posY = (row * 100) / 4;

      div.style.backgroundPosition = `${posX}% ${posY}%`;

      if (t.dono) {
        div.classList.add("dominado");
        div.style.color = "white";

        const indiceDono = personagens.indexOf(t.dono);
        if (indiceDono !== -1) {
          const img = document.createElement("img");
          img.src = `${personagens[indiceDono]}.png`;
          img.alt = t.dono;
          div.appendChild(img);
        }

        const donoTag = document.createElement("div");
        donoTag.className = "nome-dono";
        donoTag.textContent = t.dono;
        div.appendChild(donoTag);
      } else {
        div.style.color = "#5c3a00";
      }

      div.onclick = () => abrirModal(t);
      mapaDiv.appendChild(div);
    });
  }

  function atualizarContadores() {
    // Limpa todos filhos menos o t√≠tulo (primeiro filho)
    while (contadoresDiv.children.length > 1) {
      contadoresDiv.removeChild(contadoresDiv.lastChild);
    }
    personagens.forEach(p => {
      const c = document.createElement("div");
      c.className = "contador";

      const nomeDiv = document.createElement("div");
      nomeDiv.textContent = p;
      nomeDiv.className = "nome";

      const btnMenos = document.createElement("button");
      btnMenos.textContent = "‚àí";
      btnMenos.className = "btn-ouro";
      btnMenos.onclick = () => {
        if (ouro[p] > 0) {
          ouro[p]--;
          atualizarContadores();
        }
      };

      const btnMais = document.createElement("button");
      btnMais.textContent = "+";
      btnMais.className = "btn-ouro";
      btnMais.onclick = () => {
        ouro[p]++;
        atualizarContadores();
      };

      const valorSpan = document.createElement("span");
      valorSpan.innerHTML = `üí∞ ${ouro[p]}`;

      const btnGroup = document.createElement("div");
      btnGroup.className = "btn-group";
      btnGroup.appendChild(btnMenos);
      btnGroup.appendChild(valorSpan);
      btnGroup.appendChild(btnMais);

      c.appendChild(nomeDiv);
      c.appendChild(btnGroup);
      contadoresDiv.appendChild(c);
    });
  }

  const modalOverlay = document.createElement('div');
  modalOverlay.style.position = "fixed";
  modalOverlay.style.top = 0;
  modalOverlay.style.left = 0;
  modalOverlay.style.right = 0;
  modalOverlay.style.bottom = 0;
  modalOverlay.style.backgroundColor = "rgba(0,0,0,0.5)";
  modalOverlay.style.display = "none";
  modalOverlay.style.justifyContent = "center";
  modalOverlay.style.alignItems = "center";
  modalOverlay.style.zIndex = 10000;
  document.body.appendChild(modalOverlay);

  const modal = document.createElement('div');
  modal.id = "modal";
  modal.style.background = "white";
  modal.style.padding = "20px";
  modal.style.borderRadius = "8px";
  modal.style.maxWidth = "320px";
  modal.style.width = "90%";
  modal.style.textAlign = "center";
  modalOverlay.appendChild(modal);

  const tituloModal = document.createElement('h3');
  tituloModal.textContent = "Escolha o dono do feudo üå±";
  modal.appendChild(tituloModal);

  const botoesModal = document.createElement('div');
  botoesModal.style.display = "flex";
  botoesModal.style.flexWrap = "wrap";
  botoesModal.style.justifyContent = "center";
  botoesModal.style.gap = "10px";
  botoesModal.style.marginTop = "15px";
  modal.appendChild(botoesModal);

  function abrirModal(territorio) {
    territorioSelecionado = territorio;
    botoesModal.innerHTML = "";

    if (!territorio.dono) {
      personagens.forEach(p => {
        const btn = document.createElement('button');
        btn.textContent = p;
        btn.className = 'conquistar';
        btn.onclick = () => {
          territorio.dono = p;
          fecharModal();
          atualizarMapa();
        };
        botoesModal.appendChild(btn);
      });

      const btnCancelar = document.createElement('button');
      btnCancelar.textContent = "Cancelar";
      btnCancelar.className = 'cancelar';
      btnCancelar.onclick = fecharModal;
      botoesModal.appendChild(btnCancelar);

    } else {
      const btnConquistar = document.createElement('button');
      btnConquistar.textContent = "Conquistar";
      btnConquistar.className = 'conquistar';
      btnConquistar.onclick = () => {
        botoesModal.innerHTML = "";
        personagens.forEach(p => {
          const btn = document.createElement('button');
          btn.textContent = p;
          btn.className = 'conquistar';
          btn.onclick = () => {
            territorio.dono = p;
            fecharModal();
            atualizarMapa();
          };
          botoesModal.appendChild(btn);
        });
        const btnCancelar2 = document.createElement('button');
        btnCancelar2.textContent = "Cancelar";
        btnCancelar2.className = 'cancelar';
        btnCancelar2.onclick = abrirModal.bind(null, territorio);
        botoesModal.appendChild(btnCancelar2);
      };
      botoesModal.appendChild(btnConquistar);

      const btnNeutro = document.createElement('button');
      btnNeutro.textContent = "Neutro";
      btnNeutro.className = 'neutro';
      btnNeutro.onclick = () => {
        territorio.dono = null;
        fecharModal();
        atualizarMapa();
      };
      botoesModal.appendChild(btnNeutro);

      const btnCancelar = document.createElement('button');
      btnCancelar.textContent = "Cancelar";
      btnCancelar.className = 'cancelar';
      btnCancelar.onclick = fecharModal;
      botoesModal.appendChild(btnCancelar);
    }

    modalOverlay.style.display = "flex";
  }

  function fecharModal() {
    modalOverlay.style.display = "none";
  }

  // Inicializa√ß√£o
  atualizarMapa();
  atualizarContadores();
  atualizarTextoPilha();

  pilhaCartasDiv.onclick = () => {
    if (indiceCartaAtual < cartas.length - 1) {
      indiceCartaAtual++;
      mostrarCartaAtual();
      atualizarTextoPilha();
    } else {
      cartas = embaralhar(cartas);
      indiceCartaAtual = -1;
      mostrarCartaAtual();
      atualizarTextoPilha();
    }
  };

  btnDescartar.onclick = () => {
    cartaAtualDiv.style.display = "none";
  };
</script>

</body>
</html>
